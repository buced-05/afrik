version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_URL=http://localhost:3000
      - MODEL_PATH=models/plant_recognition_model.h5
      - PLANT_DB_PATH=data/plants_database.json
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped

